<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:messages style="color:red"/>
        
        <h2> Registration Form </h2>
        
        <h:form>
            
            <h:panelGrid border="1" columns="2">
            
            <h:outputLabel for="p" value="Enter the Name"/>
            <h:inputText id="p" required="true" requiredMessage="Name cannot be blank" value="#{person.pname}"/>
           
            <h:outputLabel for="gen" value="Gender"/>
            <h:selectOneRadio id="gen" value="#{person.gender}">
                <f:selectItem itemLabel="Male" itemValue="Male"/>
                <f:selectItem itemLabel="Female" itemValue="Female"/>
            </h:selectOneRadio>
           
            <h:outputLabel for="e" value="Email:"/>
            <h:inputText id="e" value="#{person.email}" validatorMessage="Email is not proper">
                <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
            </h:inputText>    
            
            <h:outputLabel for="sal"  value="Salary:"/>
            <h:inputText id="sal" value="#{person.salary}">
                <f:validator id="cust" validatorId="myvalidator"/>
            </h:inputText>
            
          
            <h:outputLabel for="city" value="City:"/>
           <h:selectOneMenu id="city" value="#{person.city}">
               <f:selectItem itemLabel="Surat" itemValue="Surat"/>
               <f:selectItem itemLabel="Mumbai" itemValue="Mumbai"/>
               <f:selectItem itemLabel="Ahmedabad" itemValue="Abmedabad"/>
               <f:selectItem itemLabel="Baroda" itemValue="Vadodara"/>           
            </h:selectOneMenu>
           
            <h:outputLabel for="pass" value="Password:"/>
           <h:inputSecret id="pass" value="#{person.password}"/>
            
           <h:outputLabel for="hobbies" value="Hobbies"/>
           <h:selectManyCheckbox id="hobbies" value="#{person.hobbies}">
               <f:selectItem itemLabel="Singing" itemValue="Singing"/>
               <f:selectItem itemLabel="Reading" itemValue="Reading"/>
               <f:selectItem itemLabel="Swimming" itemValue="Swimming"/>
              
           
           </h:selectManyCheckbox>
             
            <h:commandButton id="cmd" value="Show" action="#{person.doShow}"/>
            <h:commandButton id="rs" value="Reset" />
            
            </h:panelGrid>
        </h:form>
        
        
        
        
        
    </h:body>
</html>
